 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

/**
 * Helper function to align native libraries to 16KB page size for Android 15+ compatibility  
 * This modifies LOAD segment p_align in program headers (not just section alignment)
 */
def align16KBNativeLibs(String buildVariant) {
    // Construct path: merged_native_libs/release/mergeReleaseNativeLibs/out/lib
    def taskName = "merge${buildVariant.capitalize()}NativeLibs"
    def libsDir = file("${buildDir}/intermediates/merged_native_libs/${buildVariant}/${taskName}/out/lib")
    
    if (!libsDir.exists()) {
        logger.warn("âš ï¸  Native libs directory not found: ${libsDir.absolutePath}")
        return
    }
    
    def pythonScript = file("${projectDir}/align_elf_segments.py")
    if (!pythonScript.exists()) {
        logger.error("âŒ Python alignment script not found: ${pythonScript.absolutePath}")
        return
    }
    
    def processedCount = 0
    def skippedCount = 0
    def failedLibs = []
    
    logger.lifecycle("ðŸ“¦ Processing native libraries for LOAD segment alignment: ${libsDir.absolutePath}")
    
    libsDir.eachFileRecurse { file ->
        if (file.name.endsWith('.so')) {
            try {
                logger.lifecycle("ðŸ”§ Aligning 16KB LOAD segments: ${file.name} (${String.format('%.2f', file.size() / 1024 / 1024)} MB)")
                
                def result = exec {
                    commandLine 'python', pythonScript.absolutePath, file.absolutePath
                    ignoreExitValue = true
                }
                
                if (result.exitValue == 0) {
                    processedCount++
                } else {
                    failedLibs.add(file.name)
                    skippedCount++
                }
            } catch (Exception e) {
                logger.error("âŒ Failed to align ${file.name}: ${e.message}")
                failedLibs.add(file.name)
                skippedCount++
            }
        }
    }
    
    logger.lifecycle("âœ… 16KB LOAD Segment Alignment Complete: ${processedCount} processed, ${skippedCount} skipped")
    if (failedLibs.size() > 0) {
        logger.warn("âš ï¸  Failed libraries: ${failedLibs.join(', ')}")
    }
}

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'app.smartfocustimer'
    defaultConfig {
        applicationId 'app.smartfocustimer'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0.0"

        externalNativeBuild {
            cmake {
                // Force 16KB alignment for C++ segments
                cppFlags "-Wl,-z,max-page-size=16384"
                // Additional linker arguments for 16KB page alignment
                arguments "-DANDROID_LD=lld",
                          "-DCMAKE_SHARED_LINKER_FLAGS=-Wl,-z,max-page-size=16384",
                          "-DCMAKE_EXE_LINKER_FLAGS=-Wl,-z,max-page-size=16384"
            }
